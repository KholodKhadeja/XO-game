<div>
    <header>
        <img src="img/kh-logo.png" alt="logo" id="logoImg">
        <div>   <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 icon iconbtn hidden" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          </svg>  </div>
    </header>
</div>
<section class="playersContainer">
    <div class="playerXCont active">
        <img src="img/x.png" alt="O player" class="playerPic">
        <p style="font-weight: 600;">Score:<span class="xScore"></span></p>
    </div>

 <div  class="playerOCont">
    <img src="img/o.png" alt="X player" class="playerPic2">
    <p style="font-weight: 600;">Score:<span class="oScore"></span></p>
 </div>
</section>

<div class="playingGrid" id="playingGrid">
    <div class="grids" id="grid1" onclick="divClicked(this.id)"></div>
    <div class="grids" id="grid2" onclick="divClicked(this.id)"></div>
    <div class="grids" id="grid3" onclick="divClicked(this.id)"></div>
    <div class="grids" id="grid4" onclick="divClicked(this.id)"></div>
    <div class="grids" id="grid5" onclick="divClicked(this.id)"></div>
    <div class="grids" id="grid6" onclick="divClicked(this.id)"></div>
    <div class="grids" id="grid7" onclick="divClicked(this.id)"></div>
    <div class="grids" id="grid8" onclick="divClicked(this.id)"></div>
    <div class="grids" id="grid9" onclick="divClicked(this.id)"></div>
</div>
<div class="btncont">
    <button class="newGame" onclick="emptyCells()" id="reBtn"> <strong>New Game </strong></button>
</div>

<script src="script.js"></script>
